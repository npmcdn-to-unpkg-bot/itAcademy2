<div class="container">

    <div class="row">
        <div class="col-sm-6 col-md-5 col-md-offset-3 signup-well">
        <h1 class="text-center login-title">Sign Up</h1><br>
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group"
                     ng-class="{
                     'has-warning': form.email.$dirty,
                     'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoose,
                     'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoose
                     }">
                    <input class="form-control"
                           placeholder="Your Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{
                     'has-warning': form.storename.$dirty,
                     'has-success': form.storename.$valid && form.storename.$dirty && !form.storename.$error.mongoose,
                     'has-error': form.storename.$invalid && form.storename.$dirty || form.storename.$error.mongoose
                     }">
                    <input class="form-control"
                           placeholder="Storename"
                           type="text"
                           name="username"
                           ng-model="user.storename"
                           required
                           unique-storename
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="form.storename.$error.unique && form.storename">
                        That storename is already taken.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.storename }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoose,
                                'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoose
                                }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>
                <br />
                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Sign up</button>
            </form>

            <br>
            <p class="jumbotron" style="padding: 15px;">Already have an account?<a href="/login" class="text-center new-account"> Sign In.</a></p>
        </div>
    </div>
</div>
