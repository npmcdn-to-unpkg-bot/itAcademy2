<div class="container" 

    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <h1 class="text-center login-title">
                Sign In
            </h1>
            <br>
            <div class="account-wall">
                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      novalidate>

                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="email"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <br>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <br>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

                    <span class="clearfix"></span>
                </form>
            </div>

            <br>
            <p class="jumbotron" style="padding: 15px;">Need an account?<a href="/signup" class="text-center new-account"> Sign up.</a></p>
        </div>
    </div>
</div>
