<section ng-init="findOne()">
    <form class="form-horizontal" ng-submit="update()">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" ng-model="product.title" class="form-control" id="title" placeholder="Title" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <div class="controls">
                <input type="number" ng-model="product.price" class="form-control" id="price" placeholder="0" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="content">Content</label>
            <div class="controls">
                <textarea ng-model="product.content" class="form-control" id="content" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
    </form>
</section>
