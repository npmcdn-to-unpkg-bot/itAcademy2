<div class="jumbotron jumbotron-home jumbotron-inverse">
  <div class="container-responsive">
    <div class="columns">
      <div class="homepage-intro column">
        <h1 class="display-heading-1 jumbotron-title">Create your store for Free!</h1>
        <p class="display-intro jumbotron-lead">StoreSystem - powerful tool to create your own store</p>
      </div>
      <div class="signup column">
        <div class="d-none-sm-dn">
        <div ng-show="error" class="alert alert-danger">
          {{errorMessage}}
        </div>
        <form class="form" ng-submit="register()">
          <div class="form-group">
            <label>Store Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter store name" ng-model="registerForm.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" ng-model="registerForm.password" required>
            </div>
            <div>
              <button type="submit" class="btn btn-success" ng-disabled="disabled">Sign Up</button>
              <p class="pull-right">Already have an account? <a href="#/login">Log In</a></p>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
