<div class="jumbotron text-center">
    <h1>Hello {{account.login}}!</h1>
    <h3>You have {{account.amount}}</h3>
</div>

<div id="account-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form class="form-signin" ng-submit="transfer(formData)">
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Type destination here" ng-model="formData.destination">
                <input type="number" class="form-control input-lg text-center" placeholder="Type amount" ng-model="formData.amount">
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Make transfer</button>
        </form>
        <form class="form-signin" ng-submit="getMoney()">
            <button type="submit" class="btn btn-primary btn-lg">Get salary</button>
        </form>
        <form class="form-signin" ng-submit="getOperations()">
            <button type="submit" class="btn btn-primary btn-lg">Check my operations</button>
        </form>
        <a href="/index" class="text-center new-account">Sign in</a>
    </div>
</div>
