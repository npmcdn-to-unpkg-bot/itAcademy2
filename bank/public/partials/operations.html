<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div ng-repeat="operation in operations">
            <label>
                <h4>Operation token: {{operation.token}}</h4><br />
                <p>     Time: {{operation.time}}</p><br />
                <p>     Destination: {{operation.destination}}</p><br />
                <p>     Amount: {{operation.amount}}</p><br />
            </label>
        </div>
    </div>
</div>
